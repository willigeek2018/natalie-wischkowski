<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Proposal for a social media & digital strategy including required analysis for the fashion brand “LANVIN”.">
    <!-- Google Font : QuickSand -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  <!-- Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Lanvin Paris | Natalie Portfolio</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
 
     <!-- HEADER -->
  <header>
    <div class="headerWrapper">
     <div class="logoNdHamburger">
       <h1 class="logo"><a href="/index.html">Natalie Wischkowski</a></h1>
       <i class="material-icons">menu</i>
     </div>
     <nav>
       <ul>
          <li class="menu-item"><a href="/index.html">Projects</a></li>
          <li class="menu-item"><a href="/aboutme.html">About me</a></li>
          <li class="menu-item"><a href="/contact.html">Contact</a></li>
       </ul>
     </nav>
    </div>
  </header>
  
    <!-- MAIN -->
    
  <main class="container">
    <article class="projectHeader">
      <h2 class="projectTitle" id="title">Lanvin Paris</h2>
      <h3 class="projectSubtitle" id="subtitle">SOCIAL MEDIA & DIGITAL STRATEGY</h3>
      <div class="stylishLine" id="line"></div>
      <p id="paragraph">Proposal for a social media & digital strategy including required analysis for the fashion brand “LANVIN”.</p>
    </article>
    
    <div class="gridLanvin" id="grid">
      <div> <!-- Images in Css --></div>
      <div><!-- Images in Css --></div>
      <div><!-- Images in Css --></div>
      <div><!-- Images in Css --></div>
      <div><!-- Images in Css --></div>
      <div><!-- Images in Css --></div>
    </div>
    
    <div class="cta-container">
      <a href="/images/lanvin/lanvin_7.pdf" class="cta" target="_blank">view project document 
      </a>
    </div>
  </main>
  
    <!-- FOOTER -->
  <footer class="footerHome">
    <p>© Copyright 2018 - Natalie Wischkowski</p>
  </footer>
  
  <!-- JAVASCRIPT -->
  
  <script src="/js/TweenMax.min.js"></script>
  <script src="/js/EasePack.min.js"></script>
  <script>
    // Selecting the Elements 
    var title = document.getElementById('title');
    var subtitle = document.getElementById('subtitle');
    var line = document.getElementById('line');
    var paragraph = document.getElementById('paragraph');
    var grid = document.getElementById('grid');
    
    // Creating a new timeline 
    var tl = new TimelineLite();
    
    // Animating the Elements FROM 
    tl.from(title, 1, {x:-700, opacity:0, ease:Power4.easeOut})
      .from(subtitle, 1, {x:-700, opacity:0, ease:Power4.easeOut}, '-=.8')
      .from(line, 1, {x:-700, opacity:0, ease:Power4.easeOut}, '-=.8')
      .from(paragraph, 1, {x:-700, opacity:0, ease:Power4.easeOut}, '-=.8')
      .from(grid, 1, {y:100, opacity:0, ease:Power4.ease}, '-=.8');
  
  </script>
</body>
</html>
