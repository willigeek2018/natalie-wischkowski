<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creation of a Fashion event to promote, communicate and advertise the launch of the new D&G Devotion bag.">
    <!-- Google Font : QuickSand -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  <!-- Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Dolce & Gabbana | Projects | Natalie Portfolio</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
 
  <!-- HEADER -->
  <header>
   
    <nav class="navbar">
        <span id="navbar-toggle">
            <i class="material-icons">menu</i>
        </span>
        <a href="/index.html" id="logo">Natalie Wischkowski</a>
        <ul id="main-nav">
            <li>
                <a href="/index.html" class="nav-links">Projects</a>
            </li>
            <li>
                <a href="/aboutme.html" class="nav-links">About me</a>
            </li>
            <li>
                <a href="/contact.html" class="nav-links">Contact Me</a>
            </li>
        </ul>
    </nav>
  </header>
  
    <!-- MAIN -->
    
  <main class="container">
    <article class="projectHeader" id="header">
      <h2 class="projectTitle" id="title">Dolce & Gabbana</h2>
      <h3 class="projectSubtitle" id="subtitle">Devotion Bag campaign</h3>
      <div class="stylishLine" id="line"></div>
      <p id="paragraph">Creation of a Fashion event to promote, communicate and advertise the launch of the new “ D & G Devotion bag ”.</p>
    </article>
    
    <div class="gridDolce" id="grid">
      <div> <!-- Images in Css --></div>
      <div><!-- Images in Css --></div>
      <div><!-- Images in Css --></div>
      <div><!-- Images in Css --></div>
      <div><!-- Images in Css --></div>
      <div><!-- Images in Css --></div>
    </div>
    
    <div class="cta-container">
      <a href="/images/dolceGabbana/devotionbagcampaign.pdf" class="cta" target="_blank">view project document 
      </a>
    </div>
  </main>
  
    <!-- FOOTER -->
  <footer class="footerHome">
    <p>© Copyright 2018 - Natalie Wischkowski</p>
  </footer>
  
  <!-- JAVASCRIPT MENU -->
  
    <script type="text/javascript">
    let mainNav=document.getElementById('main-nav');
    let navbarToggle=document.getElementById('navbar-toggle');

    navbarToggle.addEventListener('click',function(){

    if(this.classList.contains('active')){
        mainNav.style.display="none";
        this.classList.remove('active');
    }
    else{
        mainNav.style.display="flex";
        this.classList.add('active');
    }
  });
  </script>
  
  <!-- JAVASCRIPT -->
  
  <script src="/js/TweenMax.min.js"></script>
  <script src="/js/EasePack.min.js"></script>
  <script>
    // Selecting the Elements 
    var title = document.getElementById('title');
    var subtitle = document.getElementById('subtitle');
    var line = document.getElementById('line');
    var paragraph = document.getElementById('paragraph');
    var grid = document.getElementById('grid');
    
    // Creating a new timeline 
    var tl = new TimelineLite();
    
    // Animating the Elements FROM 
    tl.from(title, 1, {x:-700, opacity:0, ease:Power4.easeOut})
      .from(subtitle, 1, {x:-700, opacity:0, ease:Power4.easeOut}, '-=.8')
      .from(line, 1, {x:-700, opacity:0, ease:Power4.easeOut}, '-=.8')
      .from(paragraph, 1, {x:-700, opacity:0, ease:Power4.easeOut}, '-=.8')
      .from(grid, 1, {y:100, opacity:0, ease:Power4.ease}, '-=.8');
  
  </script>
</body>
</html>
